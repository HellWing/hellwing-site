name: Build & Deploy

on:
  push:
    branches:
      - main   # or whatever branch you deploy from

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'false'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build with Hugo
        run: hugo --minify

      - name: Copy homepage to root
        run: |
          if [ -f public/home/index.html ]; then
            mkdir -p public
            cp public/home/index.html public/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public

