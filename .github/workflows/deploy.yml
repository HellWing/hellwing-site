name: Build & Deploy

on:
  push:
    branches:
      - main   # or whatever branch you deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # donâ€™t try to checkout any Git submodules
          submodules: false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Ensure Hugo Modules are in place
        run: |
          hugo mod tidy        # download any modules listed in config.yaml
          # (optional) you can also pin specific ones
          # hugo mod get github.com/wowchemy/starter-academic
          # hugo mod get github.com/HugoBlox/hugo-blox-builder/starters/academic-cv

      - name: Build with Hugo
        run: hugo --minify

      - name: Copy homepage to root
        run: |
          if [ -f public/home/index.html ]; then
            cp public/home/index.html public/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public

